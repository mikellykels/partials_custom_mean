<div ng-controller="CustomizeUsersController">
    <h1>Customize Users Controller</h1>
    <form>
        <p>First Name <input type="text" ng-model="newUser.firstName" placeholder="First Name"></p>
        <p>Last Name <input type="text" ng-model="newUser.lastName" placeholder="Last Name"></p>
        <p>Favorite Language <input type="text" ng-model="newUser.language" placeholder="Favorite Language"></p>
        <input type="submit" ng-click="create()" value="Create User">
    </form>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Favorite Language</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody ng-repeat="user in users">
            <tr>
                <td ng-bind="user.firstName"></td>
                <td ng-bind="user.lastName"></td>
                <td ng-bind="user.language"></td>
                <td><input type="submit" ng-click="delete($index)" value="Delete User"></td>
            </tr>
        </tbody>
    </table>
</div>
